<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= fontName %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/<%= fontName %>.css" rel="stylesheet">
  <style>
    body {
      font-family: Gill Sans;
      text-align: center;
      background: #f7f7f7;
    }

    body > h1, body > h2 {
      color: #333;
      margin: 1em 0;
    }

    .glyph {
      padding: 0;
    }

    .glyph > li {
      display: inline-block;
      margin: .5em;
      padding: .5em;
      border: 1px solid rgba(0, 0, 0, 0);
      min-width: 5em;
      background: #fff;
      border-radius: .5em;
      position: relative;
    }

    .glyph > li:hover {
      /* border-color: rgb(37, 74, 238); */
      border-color:  rgb(17, 238, 10);
    }

    .glyph > li .<%=className %> {
      display: block;
      color: #666;
    }

    .glyph > li:hover .<%=className %> {
      color: rgb(17, 238, 10);
    }

    .glyph > li > i > span {
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      width: 100%;
      color: rgba(0, 0, 0, 0);
      line-height: 1em;
    }

    .glyph-name {
      font-size: .8em;
      color: #666;
      display: block;
    }

    .glyph-codepoint {
      color: #999;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <h2>Use Icon Font</h2>
  <div>
    <pre>&lt;span class=&quot;<%= className %> <%= className %>-add&quot;&gt;&lt;/span&gt;</pre>
  </div>
  <h2>Icon Font: <em><%= fontName %></em></h2>
  <ul class="glyph"><% _.each(glyphs, function(glyph) { %>
      <li>
        <i class="<%= className %> <%= className %>-<%= glyph.name %> <%= className %>-4x"><span><%= String.fromCodePoint(glyph.codepoint) %></span></i>
        <span class="glyph-name"><%= glyph.name %></span><span
          class="glyph-codepoint"><%= glyph.codepoint.toString(16).toUpperCase() %></span>
      </li><% }); %>
  </ul>
</body>

</html>
